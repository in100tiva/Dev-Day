<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Plane Icon -->
  <path d="M60 100 L140 100 M100 80 L100 120 M80 100 L100 100 M100 100 L120 100" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
  <circle cx="100" cy="100" r="6" fill="white"/>
  
  <!-- Ticket Lines -->
  <rect x="40" y="60" width="120" height="2" fill="white" opacity="0.6"/>
  <rect x="40" y="140" width="120" height="2" fill="white" opacity="0.6"/>
  
  <!-- Side Circles -->
  <circle cx="30" cy="100" r="8" fill="white" opacity="0.8"/>
  <circle cx="170" cy="100" r="8" fill="white" opacity="0.8"/>
  
  <!-- Text -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">FLIGHT</text>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="10" font-weight="500" fill="rgba(255,255,255,0.8)" text-anchor="middle">BOOKING</text>
</svg>
